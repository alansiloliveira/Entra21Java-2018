<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
	<form id="batata" action="seila" method="post">
  <div class="form-group">
    <label for="campo-nome">Nome</label>
    <input type="text" class="form-control" id="campo-nome" name="nome" aria-describedby="emailHelp" placeholder="Enter email">
    
  </div>
  <div class="form-group">
    <label for="campo-idade">Idade</label>
    <input type="number" class="form-control" id="campo-idade" name="idade" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">E-mail</label>
    <input type="email" class="form-control" id="campo-email" name="email" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="jquery.validate.min.js"></script>
    <script>
		$("#batata").validate({
			errorClass: "text-danger border-danger",

        errorElementClass: 'text-danger border-danger',
        validElementClass: 'text-success border-success',
        	validClass: "text-success border-success",
			rules: {
				nome: {
					required: true,
					minlength: 4,
					maxlength: 10
				},
				idade: {
					required: true,
					range: [18,60]
				},
				email: {
					required: true,
				}
			},
			messages: {
				nome: {
					required: "Nome é obrigatório",
					minlength: "Nome deve conter no mínimo {0} caracteres",
					maxlength: "Nome deve conter no máximo {0} caracteres"
				},
				idade:{
					required: "Idade é obrigatório",
					range: "Idade deve ser maior {0} e menor que {1}"
				}
			}
		});

    	$("#batata").on('submit', function(e){

    		if($("#batata").valid() == false){
				e.preventDefault();
    		}else{
    			alert('asdaspdas');
    		}
    	});
    </script>
  </body>
</html>
